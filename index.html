<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>Таблица</title>
    <title>Стили</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function sizePic() {
            size = document.getElementById("size").value;
            img = document.getElementById("pic");
            img.width = 60 +48*size;
        }
    </script>
</head>
<body>
<form>
    <table>
        <tr>
            <td>
                <label>
                    <select name="Вариант">
                        <option value="s1">Вариант1</option>
                        <option value="s2">Вариант2</option>
                        <option value="s2">Вариант3</option>
                        <option value="s2">Вариант4</option>
                        <option value="s2">Вариант5</option>
                    </select>
                </label>
                <input type="submit" value="Отправить">
            </td>
            <td>
                <label>
                    <select name="select" multiple>
                        <option selected value="s1">Вариант№1</option>
                        <option value="s2">Вариант№2</option>
                        <option value="s3">Вариант№3</option>
                        <option value="s4">Вариант№4</option>
                        <option value="s5">Вариант№5</option>
                    </select>
                </label>
                <label>
                    <input type="submit" value="Отправить">
                </label>
            </td>
            <td>
                <label for="number"><b>Укажите цифру:</b></label>
                <input type="text" size="5" id="number" minlength="1" maxlength="4">
            </td>
            <td>
                <label>
                    <select name="select" size="1" multiple style="background-color: gray">
                        <option selected>Вариант1</option>
                        <option selected>Вариант2</option>
                        <option selected>Вариант3</option>
                    </select>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <p><label for="text"><strong>Pазмер рисунка:</strong></label>
                    <label for=size"></label><input type="range" min="1" max="5" id=size" oninput="sizePic()" value="3"></p>
                <p><img src="vini.jpg" alt="" id="pic" title="Винни-пух"></p>
            </td>
            <td>
                <button type="reset">Очистить</button>
            </td>
            <td>
                <p><label><input type="search" name="q" placeholder="Поиск по сайту"></label>
                <input type="submit" value="Найти"></p>
            </td>
            <td>
                <label for=" ">Укажите цвет фона:</label>
                <input type="color" name="bg" value="#ff0000" id=" ">
                <input type="submit" value="Выбрать">
            </td>
        </tr>
        <tr>
            <td>
                <form action="">
                <h3>Укажите</h3>
                <label><input type="radio" name="answer" value="a1" class="radio"><strong>Radio
                    BUTTON</strong></label><br/>
                <label><input type="radio" name="answer" value="a2" class="radio"><strong>Radio
                    BUTTON</strong></label><br/>
                <label><input type="radio" name="answer" value="a3" class="radio"><strong>Radio
                    BUTTON</strong></label><br/>
                </form>
                <input type="submit" value="Submit" size="7">
            </td>
            <td>
                <label class="text-green" for="text"><b>Введите текст</b></label>
                <p><textarea name="comment" id="text" cols="20" rows="2"></textarea></p>
                <input type="submit"/>
            </td>
            <td>
                <p><strong>Укажите дату</strong></p>
                <p><label>
                    <input type="checkbox" name="a" value="2010"><strong>2010</strong></label>
                <br/>
                <label>
                    <input type="checkbox" name="b" value="2014"><strong>2014</strong></label><br/>
                <label>
                    <input type="checkbox" name="c" value="2017"><strong>2017</strong></label><br/>
                <label>
                    <input type="checkbox" name="d" value="2019"><strong>2019</strong></label><br/></p>
                <input type="submit" value="Отправить"/>
            </td>
            <td>
                <form action="">
                <p><strong>Загрузите фотографии</strong></p>
                <p><input type="file" name="photo" multiple accept="image/jpeg, image/*" size="10">
                    <input type="submit" value="Отправить"></p>
                </form>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
